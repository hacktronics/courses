<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/quiz2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <script src="js/quiz1.js"></script>
  <title>Lessons CodeSkool</title>
</head>
<body>
  <div class="container">
    <div class="form bg-white position-relative overflow-hidden">
      <div class="form_panel step active">
        <div class="question_title text-center">
          <h1>Which is the main area where the action of your program takes place?</h1>
        </div>
        <div class="row pt-5 mt-5 form_items">
          <div class="col-6">
              <ul class="list-unstyled p-0">
                <li class="step_1">
                    <input id="opt_1" type="radio" name="stp_1_select_option" value="Well organized and Easy" wfd-invisible="true">
                    <label for="opt_1">Workspace</label>
                </li>
              </ul>
          </div>
          <div class="col-6">
              <ul class="list-unstyled p-0">
                <li class="step_1 correct">
                    <input id="opt_2" type="radio" name="stp_1_select_option" value="Transition Between Two" wfd-invisible="true">
                    <label for="opt_2">Stage</label>
                </li>
              </ul>
          </div>
          <div class="col-6">
              <ul class="list-unstyled p-0">
                <li class="step_1">
                    <input id="opt_3" type="radio" name="stp_1_select_option" value="Transitions are Shown" wfd-invisible="true">
                    <label for="opt_3">Blocks Palette</label>
                </li>
              </ul>
          </div>
          <div class="col-6">
              <ul class="list-unstyled p-0">
                <li class="step_1">
                    <input id="opt_4" type="radio" name="stp_1_select_option" value="Generate a nice Color" wfd-invisible="true">
                    <label for="opt_4">Sprite Pane</label>
                </li>
              </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
