<body class="quiz1">
  <div class="tutorial frame">
    <div class="question_title">
      <h1 class="text-center py-5 mt-5">What kind of programming language does MIT Scratch is?</h1>
    </div>
    <div class="row pt-3">
      <ul class="text-center w-100">
         <li class="position-relative d-inline-block correct">
            <input id="opt_1" type="checkbox" name="stp_1_select_option" value="Block">
            <label for="opt_1">Block based</label>
            <span class="position-absolute">A</span>
         </li>
         <li class="position-relative d-inline-block">
            <input id="opt_2" type="checkbox" name="stp_1_select_option" value="Text" checked="">
            <label for="opt_2">Text based</label>
            <span class="position-absolute">B</span>
         </li>
      </ul>
   </div>
  </div>
</body>
