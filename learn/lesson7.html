<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/quiz4.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script src="js/quiz4.js"></script>
    <title>Lessons CodeSkool</title>
  </head>
  <body>
    <div class="container">
      <section id="dragBlocks" class="">
        <header>
          <h1>Drag a block from the bottom to complete the code for moving the sprite to x: 5 and y: 10 position</h1>
        </header>
        <article id="dropCodeBlocks" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
          <img id="whenflagclicked" src="images/assets/greenflag.svg" alt="block" />
        </article>
      </section>
      <article id="blocksHolder">
        <div>
          <img id="move10steps" class="block" src="images/assets/move10steps.svg" alt="block" draggable="true" ondragstart="return dragStart(event)"/>
        </div>
        <div>
          <img id="whenspriteclicked" class="block" src="images/assets/whenspriteclicked.svg" alt="block" draggable="true" ondragstart="return dragStart(event)" />
        </div>
        <div>
          <img id="gotoxy" class="block" src="images/assets/gotoxy.svg" alt="block" draggable="true" ondragstart="return dragStart(event)" />
        </div>
        <div>
          <img id="glide1secs" class="block" src="images/assets/glide1secs.svg" alt="block" draggable="true" ondragstart="return dragStart(event)" />
        </div>
      </article>

      <button id="submitBtn" class="btn btn-primary mt-2" onclick="return onCodeCheck(event, 'whenflagclicked,gotoxy')">Submit</button>
    </div>
  </body>
</html>
